    const url = `https://pokeapi.co/api/v2/pokemon/${id}`;
    const response = await fetch(url);
    const pokemon = await response.json();
    createPokemonCard(formattedId, name, pokemon);
  }
};

const createPokemonCard = (id, name, pokemon) => {
  const pokemonCard = document.createElement('div');
  pokemonCard.classList.add('pokemon');

  const pokemonImage = document.createElement('img');
  // Use the official artwork image for better quality
  pokemonImage.src = pokemon.sprites.other['official-artwork'].front_default;
  pokemonImage.alt = `${name} Image`;
  pokemonImage.classList.add('pokemon-img');

  const pokemonInfo = document.createElement('div');
  pokemonInfo.classList.add('pokemon-info');

  const pokemonNumber = document.createElement('p');
  pokemonNumber.classList.add('pokemon-number');
  pokemonNumber.textContent = `#${id}`;

  const pokemonName = document.createElement('h2');
  pokemonName.classList.add('pokemon-name');
  pokemonName.textContent = name;

  const pokemonTypes = document.createElement('div');
  pokemonTypes.classList.add('types');
  pokemon.types.forEach(type => {
    const typeSpan = document.createElement('span');
    typeSpan.classList.add('type', type.type.name);
    typeSpan.textContent = type.type.name;
    pokemonTypes.appendChild(typeSpan);
  });

  const pokemonCheats = document.createElement('p');
  pokemonCheats.classList.add('cheats');
  const fireRedCheat = fireRedCheats[id] || 'Não encontrado'; // Verifica se há um código correspondente no Fire Red Cheats
  pokemonCheats.textContent = `${fireRedCheat}`;

  pokemonInfo.appendChild(pokemonNumber);
  pokemonInfo.appendChild(pokemonName);
  pokemonInfo.appendChild(pokemonTypes);
  pokemonInfo.appendChild(pokemonCheats);

  pokemonCard.appendChild(pokemonImage);
  pokemonCard.appendChild(pokemonInfo);

  pokedex.appendChild(pokemonCard);
};

fetchSelectedPokemon();

const searchInput = document.querySelector('.search-box input');

// Adicione um evento de escuta de entrada à caixa de pesquisa
searchInput.addEventListener('input', () => {
  const searchTerm = searchInput.value.toLowerCase();

  // Percorra todos os Pokémon e verifique se o nome ou número corresponde ao termo de pesquisa
  const pokemonCards = document.querySelectorAll('.pokemon');
  pokemonCards.forEach(pokemonCard => {
    const pokemonName = pokemonCard.querySelector('.pokemon-name').textContent.toLowerCase();
    const pokemonNumber = pokemonCard.querySelector('.pokemon-number').textContent;
    if (pokemonName.includes(searchTerm) || pokemonNumber.includes(searchTerm)) {
      pokemonCard.style.display = 'block';
    } else {
      pokemonCard.style.display = 'none';
    }
  });
});

</script>
